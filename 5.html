<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семантична мережа</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages:['orgchart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('string', 'Manager');

      // Додайте вузли до мережі
      data.addRows([
        [{v:'Навички', f:'Навички<div style="color:red; font-style:italic">Навички</div>'}, ''],
        [{v:'Інтереси', f:'Інтереси<div style="color:red; font-style:italic">Інтереси</div>'}, 'Навички'],
        [{v:'Предмети у школі', f:'Предмети у школі<div style="color:red; font-style:italic">Предмети у школі</div>'}, 'Інтереси'],
        [{v:'Можливі спеціальності', f:'Можливі спеціальності<div style="color:red; font-style:italic">Можливі спеціальності</div>'}, 'Предмети у школі'],
        ['Інформатика', 'Можливі спеціальності'],
        ['Інженерія', 'Можливі спеціальності'],
        ['Біологія', 'Можливі спеціальності'],
        ['Психологія', 'Можливі спеціальності'],
        ['Хімія', 'Предмети у школі'],
        ['Фізика', 'Предмети у школі'],
        ['Математика', 'Предмети у школі'],
        ['Література', 'Предмети у школі'],
        ['Історія', 'Предмети у школі'],
        ['Мистецтво', 'Предмети у школі'],
        ['Мови', 'Предмети у школі'],
        ['Економіка', 'Предмети у школі'],
        ['Філософія', 'Предмети у школі'],
        ['Географія', 'Предмети у школі'],
        ['Політологія', 'Предмети у школі'],
        ['Хімія Органічна', 'Хімія'],
        ['Хімія Неорганічна', 'Хімія'],
        ['Астрономія', 'Фізика'],
        ['Фізика Термодинаміка', 'Фізика'],
        ['Фізика Квантова', 'Фізика'],
        ['Географія Фізична', 'Географія'],
        ['Географія Політична', 'Географія'],
        ['Історія України', 'Історія'],
        ['Історія Світова', 'Історія'],
        ['Мистецтво Музика', 'Мистецтво'],
        ['Мистецтво Живопис', 'Мистецтво'],
        ['Філософія Сходи', 'Філософія'],
        ['Філософія Заходи', 'Філософія'],
        ['Політологія Міжнародна', 'Політологія']
      ]);

      var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
      chart.draw(data, {allowHtml:true});
    }

    function semanticAnalysis(text, keywords) {
      var words = text.split(' ');
      var counts = {};
      for (var i = 0; i < keywords.length; i++) {
        counts[keywords[i]] = 0;
      }
      for (var i = 0; i < words.length; i++) {
        var word = words[i];
        if (counts.hasOwnProperty(word)) {
          counts[word]++;
        }
      }
      return counts;
    }

    var text = "Instagram є популярною платформою соціальних мереж. Ruby - це мова програмування, яку використовують для веб-розробки. Instagram має багато користувачів, які публікують світлини. Ruby on Rails - це фреймворк для побудови веб-додатків.";
    var keywords = ["Instagram", "Ruby"];
    var counts = semanticAnalysis(text, keywords);
    console.log("Результат семантичного аналізу:", counts);
  </script>
</head>
<body>
  <div id="chart_div" style="width: 100%; height: 1000px;"></div>
</body>
</html>
